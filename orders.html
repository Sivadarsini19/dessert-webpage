<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form - BITE IT!!!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ff69b4;
            text-align: center;
        }
        header {
            background-color: #8d1ed2d2;
            color: #050003;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .header-content {
            flex: 1;
            text-align: center;
        }
        .logo {
            max-width: 100px;
            margin: 0 20px;
        }
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
            flex: 1;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ffb6c1;
        }
        h1 {
            color: hsl(270, 7%, 94%);
            font-family: cursive;
            margin: 10px 0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #8d1ed2d2;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="submit"] {
            background-color: #8d1ed2d2;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group input[type="submit"]:hover {
            background-color: #6e14a6;
        }
        footer {
            background-color: #8d1ed2d2;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: static;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="crumblellogo.png" alt="iStore Logo" class="logo">
        <div class="header-content">
            <h1><i>BITE IT !!!</i></h1>
            <h1>ORDER, EAT, REPEAT</h1>
        </div>
        <nav>
            <a href="basic.html">Home</a>
            <a href="about.html">About</a>
            <a href="orders.html">Orders</a>
            <a href="location.html">Location</a>
        </nav>
    </header>

    <div class="container">
        <h2>Place Your Order</h2>
        <form action="submit_order.html" method="post">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Delivery Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="item">Select Item</label>
                <select id="item" name="item" required>
                    <option value="chocolate-chip-cookie">Chocolate Chip Cookie</option>
                    <option value="oatmeal-raisin-cookie">Oatmeal Raisin Cookie</option>
                    <option value="peanut-butter-cookie">Peanut Butter Cookie</option>
                    <option value="chocolate-cupcake">Chocolate Cupcake</option>
                    <option value="bento-cake">Bento Cake</option>
                    <option value="tiramisu">Tiramisu</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Place Order">
            </div>
        </form>
    </div>

    <footer>
        FOLLOW US ON INSTAGRAM @BITEIT!!!
    </footer>
</body>
</html>
